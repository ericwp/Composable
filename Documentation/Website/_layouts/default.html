<!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en"> <![endif]-->
<html class="no-js" lang="en" data-useragent="Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 6.2; Trident/6.0)">
<head>
    <meta charset="utf-8">
    <!-- If you delete this meta tag World War Z will become a reality -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page.title}}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

    <!-- If you are using the CSS version, only link these 2 files, you may add app.css to use for your overrides if you like -->
    <link rel="stylesheet" href="{{page.root}}css/normalize.css">
    <link rel="stylesheet" href="{{page.root}}css/foundation.css">

    <link rel="stylesheet" href="{{page.root}}css/font-awesome.css">
    <link rel="stylesheet" href="{{page.root}}css/asciidoc-pygments.css">
    <link rel="stylesheet" href="{{page.root}}css/asciidoctor.css">

    <!-- If you are using the gem version, you need this only -->
    <link rel="stylesheet" href="{{page.root}}css/app.css">

    <script src="{{page.root}}js/vendor/modernizr.js"></script>
</head>
<body>

{% include default-navigation.html %}

<div class="row">
    {% include default-main-content.html %}

    {% include default-right-aside.html %}
</div>

{% include default-footer.html %}


<script src="{{page.root}}js/vendor/jquery.js"></script>
<script src="{{page.root}}js/foundation.min.js"></script>
<script>
$(document).foundation();
var doc = document.documentElement;
doc.setAttribute('data-useragent', navigator.userAgent);
</script>
</body>
</html>
